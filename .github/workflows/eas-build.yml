name: EAS Build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all

  push:
    branches:
      - 'staging/**'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    env:
      BUILD_PROFILE: ${{ github.event_name == 'push' && 'preview' || github.event.inputs.profile }}
      BUILD_PLATFORM: ${{ github.event_name == 'push' && 'android' || github.event.inputs.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: |
          eas build \
            --profile $BUILD_PROFILE \
            --platform $BUILD_PLATFORM \
            --non-interactive \
            --no-wait
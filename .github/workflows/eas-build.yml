name: EAS Build

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - android
          - ios
          - all

  push:
    branches:
      - 'development/*.*.*'
      - 'preview/*.*.*'
      - 'production/*.*.*'

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Set build variables
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"

          if [[ "$BRANCH" == development/* ]]; then
            echo "BUILD_PROFILE=development" >> $GITHUB_ENV
            echo "BUILD_PLATFORM=android" >> $GITHUB_ENV
          elif [[ "$BRANCH" == preview/* ]]; then
            echo "BUILD_PROFILE=preview" >> $GITHUB_ENV
            echo "BUILD_PLATFORM=android" >> $GITHUB_ENV
          elif [[ "$BRANCH" == production/* ]]; then
            echo "BUILD_PROFILE=production" >> $GITHUB_ENV
            echo "BUILD_PLATFORM=android" >> $GITHUB_ENV
          else
            echo "BUILD_PROFILE=${{ github.event.inputs.profile }}" >> $GITHUB_ENV
            echo "BUILD_PLATFORM=${{ github.event.inputs.platform }}" >> $GITHUB_ENV
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build app
        run: |
          echo "Build profile: $BUILD_PROFILE"
          echo "Platform: $BUILD_PLATFORM"

          eas build \
            --profile $BUILD_PROFILE \
            --platform $BUILD_PLATFORM \
            --non-interactive \
            --no-wait